<!DOCTYPE html>
<html data-require="math math-format word-problems">
<head>
	<title>Testing</title>
	<script src="../khan-exercise.js"></script>
</head>

<!--

-->

<body>
	<div class="exercise">
		<div class="vars">
			<var id="A">"Global"</var>
		</div>

		<div class="problems">
			<div id="original">
				<div class="vars">
					<var id="A">"Problem 1"</var>
				</div>
				<p class="problem">Original Problem</p>
				<p class="question">Original Q: <var>A</var></p>
				<p class="solution"><var>1</var></p>

				<div class="hints" data-apply="appendContents">
					<p id="hint1">Original Hint</p>
				</div>
			</div>

			<div data-type="original">
				<div class="vars">
					<var id="A">"Inherited"</var>
				</div>
				<p class="question">Inherited Q: <var>A</var></p>
				<div class="hints" data-apply="appendContents">
					<p id="hint1">Inherited Hint</p>
				</div>
			</div>

			<div>
				<div class="vars">
					<var id="A">"Type 3"</var>
				</div>
				<p class="question">Type 3: <var>A</var></p>
				<div class="hints" data-apply="appendContents">
					<p id="hint1">Inherited Hint</p>
				</div>
			</div>

		</div>

		<div class="hints">
			<p id="hint1"></p>
			<p>Simplify.</p>
		</div>
	</div>
</body>
</html>
